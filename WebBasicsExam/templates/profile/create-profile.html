{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    <main>

        <!-- Create Profile Form -->
        <section id="register">
            <div class="form">
                <h2>Create Profile</h2>
                <form method="post" action="{% url 'create profile' %}">
                    <div>
                        {{form}}
                    </div>
                    <button type="submit">Create</button>
                    {% csrf_token %}

                </form>
            </div>
        </section>

    </main>
{% endblock %}
